<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <title>Craneware</title>

</head>

<body>

  <div class="container-fluid">

    <h1 style="text-align:center">Craneware</h1>

    <hr>

    <h2 style="text-align:center">Add a new hospital to the database</h2>

    <div class ="container p-3 my-3 border">

      <div class="form-group">
        <label for="usr">DRG Definition:</label>
        <input type="text" class="form-control" id="DRGDefinition">
      </div>

      <div class="form-group">
        <label for="usr">Provider ID:</label>
        <input type="text" class="form-control" id="providerID">
      </div>

      <div class="form-group">
        <label for="usr">Provider Name:</label>
        <input type="text" class="form-control" id="providerName">
      </div>

      <div class="form-group">
        <label for="usr">Provider Street Adress:</label>
        <input type="text" class="form-control" id="providerStreetAdress">
      </div>

      <div class="form-group">
        <label for="usr">Provider City:</label>
        <input type="text" class="form-control" id="providerCity">
      </div>

      <div class="form-group">
        <label for="usr">Provider State:</label>
        <input type="text" class="form-control" id="providerState">
      </div>

      <div class="form-group">
        <label for="usr">Provider Street Adress:</label>
        <input type="text" class="form-control" id="providerStreetAdress">
      </div>

      <div class="form-group">
        <label for="usr">Provider Zip Code:</label>
        <input type="text" class="form-control" id="providerZipCode">
      </div>

      <div class="form-group">
        <label for="usr">Hospital Referral Region (HRR) Description:</label>
        <input type="text" class="form-control" id="HRRDescription">
      </div>

      <div class="form-group">
        <label for="usr">Total Discharges:</label>
        <input type="text" class="form-control" id="totalDischarges">
      </div>

      <div class="form-group">
        <label for="usr">Average Covered Charges:</label>
        <input type="text" class="form-control" id="averageCoveredCharges">
      </div>

      <div class="form-group">
        <label for="usr">Average Total Payments:</label>
        <input type="text" class="form-control" id="averageTotalPayments">
      </div>

      <div class="form-group">
        <label for="usr">Average Medicare Payments:</label>
        <input type="text" class="form-control" id="averageMedicarePayments">
      </div>

      <p style = "text-align:center;"><button type="submit" class="btn btn-outline-primary" style="width:220px">Submit</button></p>


    </div>



  </div>


</body>
